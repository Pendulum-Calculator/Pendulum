<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kodchasan">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <title>Cloudnest - Pendulum</title>
    <link rel="stylesheet" href="css/canvas.css">
</head>
<body>
    <div id="root">
        <div id="navbar" align="center">
            Pendulum
            <input id="settings" type="image" src="../assets/settingsIcon.png">
        </div>
        <div id="defpanel">
            <button class="btn btn-block" type="button">New Object</button>
        </div>
        <div id="graphpanel">
            <div id="zoomPanel">
                <button id="zoomInBtn" class="btn glyphicon glyphicon-plus"></button>
                <br>
                <button id="zoomOutBtn" class="btn glyphicon glyphicon-minus"></button>
                <br>
                <button id="homeBtn" class="btn glyphicon glyphicon-home"></button>
            </div>
        </div>
    </div>
    <style>

    </style>
    <script src="../node_modules/three/build/three.min.js"></script>
    <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
    <script src="js/graphics.js"></script>
    <script>
        var scene = initialize3D();
        //graph2D((x,y)=> Math.sin(x),{stage: scene, color: 0x6789ab});
        // graph2D(x=>Math.cos(x),{stage:scene});
        graph3D((x,y)=>Math.cos(y), { scene, color: "#6789ab" });
        graph2D((x)=>Math.sin(x));
    </script>
</body>
</html>
