<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./mathquill.js"></script>
    <link rel="stylesheet" href="./mathquill.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kodchasan">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <title>Cloudnest - Pendulum</title>
    <link rel="stylesheet" href="css/canvas.css">
</head>

<body>
    <div id="root">
        <div id="navbar" align="center">
            <img id="logo" src="../assets/Cloudnest Matallic-small.png" alt="logo">
            Pendulum
            <!-- <input id="settings" type="image" src="../assets/settingsIcon.png"> -->
        </div>
        <div id="defpanel">
            <div id="sidebar" class="objectbar">
                <div class="object-list object-property-container">
                    <div class="object-property">
                        <div class="object-property-name">
                            a
                        </div>
                        <div class="object-property-state">
                            :
                        </div>
                    </div>
                    <div class="object-property">
                        <div class="object-property-name">
                            b
                        </div>
                        <div class="object-property-state">
                            {
                        </div>
                    </div>
                    <div class="object-property active">
                        <div class="object-property-name">
                            f
                        </div>
                        <div class="object-property-state">
                            
                        </div>
                    </div>
                </div>
                <div id="settingsWrapper">
                    <button id="defSettings" class="btn glyphicon  glyphicon-th-list"></button>
                </div>
            </div>
            <div id="mathpanel">
                <span class="math" id="basic">
                </span>
                <textarea class="math" id="basic-latex"></textarea>
            </div>
        </div>
        <div id="graphpanel">
            <div id="zoomPanel">
                <button id="zoomInBtn" class="btn glyphicon glyphicon-plus" onclick="zoomIn()"></button>
                <br>
                <button id="zoomOutBtn" class="btn glyphicon glyphicon-minus" onclick="zoomOut()"></button>
                <br>
                <button id="homeBtn" class="btn glyphicon glyphicon-home" onclick="resetScene()"></button>
                <br>
                <button id="graphicsSettings" class="btn glyphicon glyphicon-cog"></button>
            </div>
        </div>
    </div>
    <script src="../node_modules/three/build/three.min.js"></script>
    <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="../node_modules/pixi.js/dist/pixi.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script>

    </script>
</body>

</html>
